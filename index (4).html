  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 15px;
    }

    .profile {
      text-align: center;
      margin-top: 25px;
    }

    .profile img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255,255,255,0.25);
    }

    .profile h1 {
      margin: 14px 0 6px;
      font-size: 22px;
      font-weight: bold;
    }

    .profile p {
      font-size: 14px;
      color: #bbb;
    }

    .links {
      margin-top: 25px;
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .links a {
      text-decoration: none;
      background: #111;
      border: 2px solid #444;
      padding: 16px; /* tugma balandroq bo‘ldi */
      border-radius: 40px; /* yanada yumaloq shakl */
      text-align: center;
      font-size: 17px; /* matn kattaroq */
      color: #fff;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
      animation: pulse 4s infinite;
    }

    .links a:hover {
      background: #222;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.3); }
      50% { box-shadow: 0 0 18px 6px rgba(255,255,255,0.4); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0.3); }
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
